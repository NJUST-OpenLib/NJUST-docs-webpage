<div class="notification-box" id="customNotice" style="display: none;">
    <div class="notification-title">{{ .Get "title" | default "ç³»ç»Ÿé€šçŸ¥" }}</div>
    <div class="notification-content">
        {{ .Inner | markdownify }}
    </div>
    <div class="notification-buttons">
        {{ with .Get "details" }}
        <a href="{{ . | relURL }}" class="notification-button detail-button">æŸ¥çœ‹è¯¦æƒ…</a>
        {{ end }}
        <button class="notification-button close-button">æœ¬æ—¥å…³é—­</button>
    </div>
</div>

<script>
    (function () {
        // Cookieæ“ä½œå‡½æ•°
        const setCookie = (name, value, hours) => {
            const date = new Date();
            date.setTime(date.getTime() + (hours * 60 * 60 * 1000));
            document.cookie = `${name}=${value};expires=${date.toUTCString()};path=/`;
        }

        const getCookie = (name) => {
            return document.cookie
                .split('; ')
                .find(row => row.startsWith(`${name}=`))
                ?.split('=')[1];
        }

        // Toastæ§åˆ¶
        const showToast = () => {
            const toast = document.getElementById('actionToast');
            toast.style.display = 'flex';
            setTimeout(() => toast.style.display = 'none', 3000);
        }

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            const notice = document.getElementById('customNotice');
            const closeBtn = document.querySelector('.close-button');

            if (!getCookie('noticeClosed')) {
                notice.style.display = 'block';
            }

            closeBtn.addEventListener('click', () => {
                notice.style.opacity = '0';
                notice.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    notice.style.display = 'none';
                    setCookie('noticeClosed', 'true', 24);
                    showToast();
                }, 300);
            });
        });
    })();
</script>
